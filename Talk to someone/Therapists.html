
<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: rgb(15, 121, 29);
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: rgb(177, 7, 35);
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: rgb(15, 121, 29);
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: rgb(0, 162, 255);
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<a href="url">link text</a>

</body>
</html>
